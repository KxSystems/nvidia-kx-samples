apiVersion: apps/v1
kind: Deployment
metadata:
  name: aira-custom-frontend
  labels:
    app: aira-custom-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aira-custom-frontend
  template:
    metadata:
      labels:
        app: aira-custom-frontend
    spec:
      containers:
        - name: frontend
          image: aira-custom-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 100m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: aira-custom-frontend
  labels:
    app: aira-custom-frontend
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: aira-custom-frontend
