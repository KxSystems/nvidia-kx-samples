# KDB-X MCP Server deployment values
mode: "internal"

# MCP Server Image
image:
  repository: 105440091466.dkr.ecr.us-east-1.amazonaws.com/kdb-x-mcp-server
  tag: "0.1.0"
  pullPolicy: Always

# Image pull secret for private registry
imagePullSecret:
  create: true
  name: "kdb-mcp-ecr-secret"
  registry: "105440091466.dkr.ecr.us-east-1.amazonaws.com"
  username: "AWS"
  password: ""  # Set via --set

# KDB-X Database Configuration
kdbx:
  enabled: true
  installMode: "runtime"

  image:
    repository: python
    tag: "3.12-slim-bookworm"
    pullPolicy: IfNotPresent

  build:
    bearerToken: "MDAwMSAyNV5gdVZuRUE8WTxYdz1YKkw1TzdJey1uY08jJTwlZEtyYWNQZVp1IKkF-hhodHRwczovL3BvcnRhbC5kbC5reC5jb23p2SpXafooUm9vdD0xLTY5NDlmYmQ5LTEyMjQ1MGE5MjFhMjYxODYwNjFmNDIyZkb6D2FhbGF0dGFyQGt4LmNvbQ"
    licenseB64: ""

  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

# KDB License for PyKX
kdbLicense:
  create: true
  type: "personal"
  licenseB64: ""

# MCP Server Configuration
mcp:
  serverName: "KDBX_MCP_Server"
  logLevel: "INFO"
  transport: "streamable-http"
  host: "0.0.0.0"
  port: 8000

# Database config (auto-configured when kdbx.enabled=true)
database:
  host: ""
  port: 5000
  tls: false
  timeout: 1
  retry: 2

# Service
service:
  type: ClusterIP
  port: 8000

# Resources for MCP Server
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi
