{{- if .Values.minio.enabled }}
# Standalone MinIO Deployment
# Uses official minio/minio image for object storage
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.minio.fullnameOverride | default "rag-minio" }}
  labels:
    {{- include "nvidia-blueprint-rag.labels" . | nindent 4 }}
    app.kubernetes.io/component: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.minio.fullnameOverride | default "rag-minio" }}
      app.kubernetes.io/component: minio
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: {{ .Values.minio.fullnameOverride | default "rag-minio" }}
        app.kubernetes.io/component: minio
        {{- include "nvidia-blueprint-rag.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: minio
          image: "{{ .Values.minio.image.repository }}:{{ .Values.minio.image.tag }}"
          imagePullPolicy: {{ .Values.minio.image.pullPolicy | default "IfNotPresent" }}
          command:
            - /bin/sh
            - -ce
            - /usr/bin/docker-entrypoint.sh minio server /data --console-address :9001
          env:
            - name: MINIO_ROOT_USER
              value: {{ .Values.minio.auth.rootUser | quote }}
            - name: MINIO_ROOT_PASSWORD
              value: {{ .Values.minio.auth.rootPassword | quote }}
            - name: MINIO_DEFAULT_BUCKETS
              value: {{ .Values.minio.defaultBuckets | quote }}
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: console
              containerPort: 9001
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: api
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: api
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
          {{- if .Values.minio.resources }}
          resources:
            {{- toYaml .Values.minio.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          {{- if .Values.minio.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Values.minio.fullnameOverride | default "rag-minio" }}
          {{- else }}
          emptyDir: {}
          {{- end }}
{{- end }}
